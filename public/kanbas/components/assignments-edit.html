<div class="container-fluid">

  <div class="assignments-edit-page">
    <div class="row align-items-center" style="height: 50px">
      <div class="btn-toolbar text-primary justify-content-end align-items-center h-25">
        <i class="fas fa-check-circle wd-icon-success"></i>
        <span class="fw-bold ms-2">Published</span>
        <button type="button" class="btn btn-secondary ms-2">
          <i class="fa-solid fa-ellipsis fa-rotate-90"></i>
        </button>
      </div>
    </div>

    <hr>

    <form class="d-grid gap-3">
      <div class="form-group">
        <label for="input-assignment-name">
          <h2>Assignment Name</h2>
        </label>
        <input type="text" id="input-assignment-name" class="form-control" value="A1 - ENV + HTML">
      </div>

      <div class="form-group">
        <textarea class="form-control" id="textarea-bio"
          rows="5">This assignment describes how to install the development environment for creating and working with Web applications we will be developing this semester. We will add new content every week, pushing the code to a GitHub repository, and then deploying the content to a remote server hosted on Netlify.</textarea>
      </div>

      <div class="form-group row">
        <div class="col-sm-3 text-sm-end">
          <label for="input-points">Points</label>
        </div>
        <div class="col-sm-6">
          <input type="number" id=input-points class="form-control" value="100" max="100" step="5">
        </div>
        <div class="col-sm-3"></div>
      </div>

      <div class="form-group row">
        <div class="col-sm-3 text-sm-end text-nowrap">
          <label for="input-points">Assignment Group</label>
        </div>
        <div class="col-sm-6">
          <select class="form-select" aria-label="Select assignment group">
            <option selected>ASSIGNMENTS</option>
          </select>
        </div>
        <div class="col-sm-3"></div>
      </div>

      <div class="form-group row">
        <div class="col-sm-3 text-sm-end text-nowrap">
          <label for="input-points">Display Grade As</label>
        </div>
        <div class="col-sm-6">
          <select class="form-select" aria-label="Select grade display">
            <option selected>Percentage</option>
          </select>
        </div>
        <div class="col-sm-3"></div>
      </div>

      <div class="form-group row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="check-not-count-final">
            <label class="form-check-label" for="check-not-count-final">
              Do not count this assignment towards the final grade
            </label>
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>

      <div class="form-group row">
        <div class="col-sm-3 text-sm-end text-nowrap">
          <label for="input-points">Submission Type</label>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body d-grid gap-3">
              <select class="form-select" aria-label="Select submission type">
                <option selected>Online</option>
              </select>

              <h5 class="card-title">Online Entry Options</h5>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="online-entry-text" checked>
                <label class="form-check-label" for="online-entry-text">
                  Text Entry
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="online-entry-website-url" checked>
                <label class="form-check-label" for="online-entry-website-url">
                  Website URL
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="online-entry-media-recordings" checked>
                <label class="form-check-label" for="online-entry-media-recordings">
                  Media Recordings
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="online-entry-student-annotation">
                <label class="form-check-label" for="online-entry-student-annotation">
                  Student Annotation
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="online-entry-file-uploads">
                <label class="form-check-label" for="online-entry-file-uploads">
                  File Uploads
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>


      <!--  -->
      <!--  -->
      <!--  -->
      <div class="form-group row">
        <div class="col-sm-3 text-sm-end text-nowrap">
          <label for="input-points">Assign</label>
        </div>

        <div class="col-sm-6">
          <div class="card">

            <div class="card-body d-grid gap-3">
              <div class="form-group">
                <label for="input-assign-to">
                  <h5>Assign to</h5>
                </label>
                <input type="text" data-role="tagsinput" id="input-assign-to" class="form-control">
              </div>

              <div class="form-group">
                <label for="input-due-date">
                  <h5>Due</h5>
                </label>
                <input type="datetime-local" id="input-due-date" class="form-control" value="2023-09-18T23:59">
              </div>

              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="input-available-from">
                      <h5>Available from</h5>
                    </label>
                    <input type="datetime-local" id="input-available-from" class="form-control"
                      value="2023-09-06T00:00">
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="input-available-until">
                      <h5>Until</h5>
                    </label>
                    <input type="datetime-local" id="input-available-until" class="form-control">
                  </div>
                </div>
              </div>
            </div>

            <div class="btn btn-light card-footer text-center text-muted">
              <i class="fa-solid fa-plus"></i>
              Add
            </div>

          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>


      <hr />

      <div class="row">
        <div class="col">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1">
            <label class="form-check-label" for="inlineCheckbox1">
              Notify users that this content has changed
            </label>
          </div>
        </div>
        <div class="col">
          <div class="btn-toolbar justify-content-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary ms-1 text-white">Save</button>
          </div>
        </div>
      </div>

  </div>
</div>
